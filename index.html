<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Em</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .cake {
            margin-top: 40px;
            width: 280px;
        }
        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background: #fff;
            color: #ff4d6d;
            border: none;
            border-radius: 24px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ffe5e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Sinh Nhật Em!</h1>
        <p>Chúc em một ngày thật ngọt ngào, tràn ngập yêu thương và bất ngờ.</p>
        <img class="cake" src="https://i.imgur.com/4jz0gQy.png" alt="Birthday Cake">
        <div>
            <audio id="bgMusic" loop>
                <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_12ffd4b5a1.mp3?filename=happy-birthday-loop-110809.mp3" type="audio/mp3">
            </audio>
        </div>
        <button class="button" onclick="playMusic()">Nhấn để mở quà</button>
    </div>

    <script>
        function playMusic() {
            const music = document.getElementById('bgMusic');
            music.play();
            alert("Chúc em tuổi mới thật hạnh phúc và rực rỡ!");
        }
    </script>
</body>
</html>
